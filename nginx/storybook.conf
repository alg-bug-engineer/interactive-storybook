# ===================================================================
# 互动故事书 Nginx 配置文件 (story.ai-knowledgepoints.cn)
# ===================================================================

# ===================================================================
# --- HTTP: 80 端口 - 重定向到 HTTPS ---
# ===================================================================
server {
    listen 80;
    server_name story.ai-knowledgepoints.cn;

    # ACME 验证（签发/续期证书用）
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 其他请求全部跳转到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===================================================================
# --- HTTPS: 443 端口 - 反向代理 ---
# ===================================================================
server {
    listen 443 ssl http2;
    server_name story.ai-knowledgepoints.cn;

    # --- SSL 证书路径 (Certbot 签发后会自动填充) ---
    ssl_certificate /etc/letsencrypt/live/story.ai-knowledgepoints.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/story.ai-knowledgepoints.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 日志配置
    access_log /var/log/nginx/storybook-access.log;
    error_log /var/log/nginx/storybook-error.log;

    # 上传文件大小限制
    client_max_body_size 100M;

    # ========================================
    # 1. 后端 API 代理 (端口 1001)
    # ========================================
    location /api/ {
        proxy_pass http://127.0.0.1:1001;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================
    # 2. 即梦 API 代理 (端口 1002) - 如果需要外部访问
    # ========================================
    location /jimeng/ {
        proxy_pass http://127.0.0.1:1002/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================
    # 3. 前端 Next.js 应用 (端口 1000)
    # ========================================
    location / {
        proxy_pass http://127.0.0.1:1000;

        # Next.js 必需的头部设置 (支持 WebSocket/HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 禁用缓冲(支持Server-Sent Events)
        proxy_buffering off;
    }

    # ========================================
    # 4. Next.js 静态资源缓存优化
    # ========================================
    location /_next/static {
        proxy_pass http://127.0.0.1:1000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    location /static {
        proxy_pass http://127.0.0.1:1000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ========================================
    # 5. 图片文件缓存
    # ========================================
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        proxy_pass http://127.0.0.1:1000;
        add_header Cache-Control "public, max-age=3600";
    }
}
